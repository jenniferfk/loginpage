<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login/Signup</title>
    <style>
        .custom-form {
            width: 30%;
            margin: 0 auto;
        }
        .flip-in {
    animation: flipIn 0.5s ease-in-out;
    }

    .flip-out {
    animation: flipOut 0.5s ease-in-out;
    }

    @keyframes flipIn {
  0% {
    transform: rotateY(90deg);
  }
  100% {
    transform: rotateY(0deg);
  }
}

    @keyframes flipOut {
  0% {
    transform: rotateY(0deg);
  }
  100% {
    transform: rotateY(90deg);
    display: none;
  }
    }

    </style>
</head>
<body class="bg-primary d-flex justify-content-center">
   <form class="container p-5 mt-5 bg-light custom-form" id="login-form" novalidate>
    <h1 class="text-primary text-center">LOG IN</h1>
    <div class="mb-3 mt-5">
        <label for="email" class="form-label">Email*:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required onblur="validateInput(this);">
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="mb-3">
        <label for="pwd" class="form-label">Password*:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required onblur="validateInput(this);">
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-check mb-3">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Log in</button>
    <button class="btn border-none mt-3" onclick="showRegistrationForm(event)"> <small>Don't have an account? <u class="text-primary">Register here</u class="text-primary"></small></button>
    </form>
    
    <form class="container p-5 mt-5 bg-light custom-form" id="registration-form" style="display: none;">
        <h1 class="text-primary text-center">REGISTER</h1>
        <div class="mb-3 mt-5">
            <label for="username" class="form-label">Username*:</label>
            <input type="username" class="form-control" id="username" placeholder="Create a Username" name="username" required onblur="validateInput(this);">
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email*:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter a valid email" name="email" required onblur="validateInput(this);">
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="mb-3">
            <label for="pwd" class="form-label">Password*:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Create password" name="pswd" required onblur="validateInput(this);">
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
        <button class="btn border-none mt-3" onclick="showLoginForm(event)"> <small>Already have an account? <u class="text-primary">Login here</u></small></button>
       </form>

   <script>
        function validateInput(input) {
            if (!input.checkValidity()) {
                input.classList.add("is-invalid");
            } else {
                input.classList.remove("is-invalid");
            }
        }
        function showRegistrationForm(event) {
        event.preventDefault();

        const loginForm = document.getElementById('login-form');
        const registrationForm = document.getElementById('registration-form');

        loginForm.classList.add('flip-out');
        registrationForm.classList.remove('flip-out');

        setTimeout(function () {
            loginForm.style.display = 'none';
            registrationForm.style.display = 'block';
            registrationForm.classList.add('flip-in');
        }, 500); 
        }

        function showLoginForm(event) {
        event.preventDefault();

        const loginForm = document.getElementById('login-form');
        const registrationForm = document.getElementById('registration-form');

        registrationForm.classList.add('flip-out');
        loginForm.classList.remove('flip-out');

        setTimeout(function () {
            registrationForm.style.display = 'none';
            loginForm.style.display = 'block';
            loginForm.classList.add('flip-in');
        }, 500); 
        }

   </script>
</body>
</html>
